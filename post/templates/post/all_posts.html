<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Here are all the posts.</h2>
    {% for post in posts %}
        <h2><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
        <h3>{{ post.description }}</h3>
    {% endfor %}
</body>
</html>
